name: Scan and Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  scan-with-trivy:
    uses: tkhom3/gha-workflows/.github/workflows/scan-with-trivy-pr-config-only.yml@main

  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: configureawscredentials
      id: creds
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCT_NUM }}:role/${{ secrets.AWS_ROLE_NAME }}
        role-session-name: deploy-${{ env.GITHUB_SHA }}
        aws-region: ${{secrets.AWS_REGION}}

    - name: Deploy CloudFormation
      id: gd-alerts
      uses: aws-actions/aws-cloudformation-github-deploy@v1
      with:
        name: gd-alerts
        template: "Cloudformation/gd-alerts.yaml"
        no-fail-on-empty-changeset: "1"
        parameter-overrides: >-
          EmailAddress=${{ secrets.EMAIL_ADDRESS }}
